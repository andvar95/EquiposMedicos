<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/stylesRegistros.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- Inicio header -->
  <div class="navbar-registro">
    <div class="tituloRegistro">
      <h1>Registro</h1>
    </div>
  </div>
  <!-- fin header -->

  <!-- Inicio.... -->
  <div class="registros">
    <div class="container">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
            type="button" role="tab" aria-controls="pills-home" aria-selected="true">
            Empleados
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
            type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
            Hospital
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
            type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
            Equipos
          </button>
        </li>
      </ul>
      
      <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-3">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" />
                  <label class="form-label" for="form3Example1">Nombre</label>
                </div>
              </div>

              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" />
                  <label class="form-label" for="form3Example2">Apellido</label>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="form-outline">
                  <input type="number" id="form6Example6" class="form-control" />
                  <label class="form-label" for="form6Example6">Documento de identidad</label>
                </div>
              </div>

              <div class="col">
                <div class="form-outline">
                  <input type="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Dirección de correo electrónico</label>
                </div>
              </div>
            </div>

            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1"
                aria-label="..." />
              <label class="form-label" for="form3Example4">Empleado puede editar información de equipos?</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Registrar
            </button>
          </form>
        </div>

        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <form>
            <div class="row mb-3">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form6Example6" class="form-control" />
                  <label class="form-label" for="form6Example6">Nombre de la entidad</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form6Example6" class="form-control" />
                  <label class="form-label" for="form6Example6">Dirección de la entidad</label>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="form-outline mb-3">
                  <input type="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Dirección de correo electrónico</label>
                </div>
              </div>

              <div class="col">
                <div class="form-outline mb-3">
                  <input type="number" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Codigo de la entidad</label>
                </div>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Registrar
            </button>
          </form>
        </div>

        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
          <form>
            <div class="row mb-3">
              <div class="col">
                <div class="form-outline">
                  <input type="number" id="form6Example6" class="form-control" />
                  <label class="form-label" for="form6Example6">Código de la entidad</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline mb-3">
                  <input type="number" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Código del equipo</label>
                </div>
              </div>

              <div class="form-outline mb-3">
                <label class="form-label" for="form6Example6">Descripción del equipo</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Registrar
            </button>
        </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
