<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/stylesRegistros.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- Inicio header -->
  <div class="navbar-registro">
    <div class="tituloRegistro">
      
      <h1>Registro</h1>
    </div>
    <div class="opcionesRegistro">
      <a><i class="fas fa-user fa-lg user"></i>User</a>
      <a class="signOut" href="#"> Cerrar sesión</a>
    </div>
  </div>
  <!-- fin header -->

  <!-- Inicio.... -->
  <div class="registros">
    <div class="container">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
            type="button" role="tab" aria-controls="pills-home" aria-selected="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            Empleado 
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
            type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bank2" viewBox="0 0 16 16">
              <path d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z"/>
            </svg>
            Clínica
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
            type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16">
              <path d="M4.58 1a1 1 0 0 0-.868.504l-3.428 6a1 1 0 0 0 0 .992l3.428 6A1 1 0 0 0 4.58 15h6.84a1 1 0 0 0 .868-.504l3.429-6a1 1 0 0 0 0-.992l-3.429-6A1 1 0 0 0 11.42 1H4.58zm5.018 9.696a3 3 0 1 1-3-5.196 3 3 0 0 1 3 5.196z"/>
            </svg>
            Equipo
          </button>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-3">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form1Name">Nombre</label>
                  <input type="text" id="form1Name" class="form-control" />
                </div>
              </div>

              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form1LastName">Apellido</label>
                  <input type="text" id="form1LastName" class="form-control" />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="from1Document">Documento de identidad</label>
                  <input type="number" id="from1Document" class="form-control" />
                </div>
              </div>

              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form1Email">Dirección de correo electrónico</label>
                  <input type="email" id="form1Email" class="form-control" />
                </div>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1"
                aria-label="..." />
              <label class="form-label" for="form3Example4">Empleado puede editar información de equipos?</label>
            </div>

            <!-- Submit button -->
            <button type="submitEmpleado" class="btn btn-primary btn-block mb-4">
              Registrar
            </button>
          </form>
        </div>

        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <form>
            <div class="row mb-3">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form2Name">Nombre de la entidad</label>
                  <input type="text" id="form2Name" class="form-control" />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form2location">Dirección de la entidad</label>
                  <input type="text" id="form2location" class="form-control" />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="form-outline mb-3">
                  <label class="form-label" for="form2Email">Dirección de correo electrónico</label>
                  <input type="email" id="form2Email" class="form-control" />
                </div>
              </div>

              <div class="col">
                <div class="form-outline mb-3">
                  <label class="form-label" for="form2code">Codigo de la entidad</label>
                  <input type="number" id="form2code" class="form-control" />
                </div>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submitHospital" class="btn btn-primary btn-block mb-4">
              Registrar
            </button>
          </form>
        </div>

        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
          <form>
            <div class="row mb-3">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3hospital">Código de la entidad</label>
                  <input type="number" id="form3hospital" class="form-control" />
                </div>
              </div>
              <div class="col">
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3equipment">Código del equipo</label>
                  <input type="number" id="form3equipment" class="form-control" />
                </div>
              </div>

              <div class="form-outline mb-3">
                <label class="form-label" for="form3description">Descripción del equipo</label>
                <textarea class="form-control" id="form3description" rows="3"></textarea>
              </div>
            </div>
            <button type="submitEquipo" class="btn btn-primary btn-block mb-4">
              Registrar
            </button>
        </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer>&copy; Empresa X</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
