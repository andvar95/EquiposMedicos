<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/employeeStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!--Begin Header-->
    <div class="customHeader">
      <div class="logo">logo</div>
      <ul class="customNavbar">
        <li><a>opcion1</a></li>
        <li><a>opcion1</a></li>
        <li><a>opcion1</a></li>
      </ul>
    </div>

    <!--End Header-->

    <!--Cards-->

    <div class="card-clinicas">
      <h2>Clinicas</h2>

      <div class="buscador">
        <div class="icon-search">
          <i class="fas fa-search"></i>
        </div>
        <div>
          <input type="search" placeholder="Clinicas" />
        </div>
      </div>

      <table class="table text-center ">
        <caption>
          Lista de Clinicas
        </caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Clinica</th>
            <th scope="col">Información</th>
            <th scope="col">Equipos</th>
          </tr>
        </thead>
        <div>
        <tbody id="tablaClinicas" class="tablaClinicas"></tbody>
      </div>
      </table>
    </div>

    <!--End Cards-->

    <div class="card-equipos">
      <h2>Equipo</h2>

      <div class="buscador">
        <div class="icon-search">
          <i class="fas fa-search"></i>
        </div>
        <div>
          <input type="search" placeholder="Equipos" />
        </div>
      </div>

      <table class="table text-center">
        <caption>
          Lista de Equipos
        </caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Estado</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody id="tablaEquipos" class="tablaClinicas"></tbody>
      </table>
    </div>

    <!--End Cards-->

    <footer>&copy; Empresa X</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/employee.js"></script>
  </body>
</html>
